<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Stars </title>
</head>
<body>
	<script type="text/javascript">
		var num = prompt("Input your Number!");

		for(var i=0 ; i < num ; i++){
			var line = "";
			for(var j = num-i-1 ; j > 0 ; j--){
				line = line + " ";
			}
			for( var k = 0 ; k < (2*i+1) ; k++){
				line = line + "*";
			}
			console.log(line);
		}
	</script>
</body>
</html>
