<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Login </title>
</head>

<body>
	<form action="/Login" method="POST">
		<div>
			<label> User ID </label>
			<input type="text" name="id"/><br/>
		</div>
		<div>
			<label> Password </label>
			<input type="password" name="password"/><br/>
		</div>
		<div>
			<input type="submit" value="LOGIN"/><br/>
		</div>
	</form>
</body>

</html>
