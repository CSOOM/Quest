<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Closure </title> 
</head>

<body>
<script>
var obj = {
	strTexts : " 은 정말 몸에 좋아요 ^^ ",
	registerEvents : function(event){
		console.log(event.target.innerHTML+this.strTexts);
	}
};
</script>

<ul onclick="obj.registerEvents(event)">
	<li>선식</li>
	<li>토마토</li>
	<li>마늘</li>
</ul>



</body>
</html>
