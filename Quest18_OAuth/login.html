<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Log In </title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
	<div class="title">
		<h1> LOG IN </h1>
	</div>
	<div class="content">
		<form class="form-horizontal" action="/login" method="post">
		    <div class="form-group">
		        <label class="col-lg-1 control-label">User ID:</label>
		        <div class="col-lg-3">
		        	<input class="form-control" type="text" name="userid" placeholder="ID"/>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-lg-1 control-label">Password:</label>
		        <div class="col-lg-3">
		        	<input class="form-control" type="password" name="password" placeholder="Password"/>
		    	</div>
		    </div>
		    <div class="form-group">
		    	<div class="col-lg-offset-1 col-lg-3">
		    		<button type="submit" class="btn btn-warning">Log In</button>
		        </div>
		    </div>
		    <div class="form-group">
		    	<div class="col-lg-offset-1 col-lg-3">
		    		<p>Need an account? <a href="/auth/google">Sign Up</a></p>
		        </div>
		    </div>
		    
		</form>
	</div>

</body>
</html>
