<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Log In </title>
</head>
<script>
alert("You put wrong ID or password. Please try again. :(");
</script>
<body>
	<h1> LOG IN </h1>
	<form action="/login" method="post">
	    <div>
	        <label>User ID:</label>
	        <input type="text" name="userid"/><br/>
	    </div>
	    <div>
	        <label>Password:</label>
	        <input type="password" name="password"/>
	    </div>
	    <div>
	        <input type="submit" value="Log In"/>
	    </div>
	</form>
	
	<p>Need an account? <a href="/auth/google">Sign Up</a></p>

</body>
</html>
