<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Layout2 </title>
<style>
html, body{
	width: 100%;
	height: 100%;
	margin: 0px;
}
.contain{
	width: 100%;
	height: 100%;
}

.right{
	position: fixed;
	top: 0px;
	left: 0px;
	width: 200px;
	height: 100%;
	background-color: #FF6600;
}
.center{
	margin-left: 200px;
	margin-right: 300px;
	background-color: #FFCC99;
	height: 100%;
}
.left{
	position: fixed;
	top: 0px;
	right: 0px;
	width: 300px;
	height: 100%;
	background-color: #FFFF99;
}
</style>
</head>

<body>
<div class="contain">
	<div class="right">
		200px fixed
	</div>

	<div class="center">
		가변
	</div>

	<div class="left">
		300px fixed
	</div>
</div>
</body>
</html>
