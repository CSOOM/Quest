<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Layout3 </title>
<style>
html, body{
	width: 100%;
	height: 100%;
	margin: 0px;
}
.total{
	width: 100%;
	height: 100%;
}
.contain{
	width: 100%;
	height: 100%;
	/*100% - 50px 다른 방법으로 어떻게 구현??!*/
	/*height 100%를 하지 않으면 content의 색이 꽉 차지 않는다 ㅠㅠ center의 높이는 contain을 부모로 하여 100%가 되지 않고, 왜 right과 left는 100%가 되는가??*/
	/*100%를 하게 되면 스크롤이 생김 -> content height 100%를 지웠더니 고쳐졌다!*/
}
.right{
	position: fixed;
	top: 0px;
	left: 0px;
	width: 200px;
	height: 100%;
	background-color: #FF6600;
}
	/*왜 height를 100%로 했을 때 parent의 높이만큼이 안되지! 모두 footer를 제외한 높이로 만들고 싶다!*/
.center{
	margin-left: 200px;
	margin-right: 300px;
	height: 100%;
	background-color: #FFCC99;
}
.tit{
	height: 30px;
	width: 100%;
	background-color: #FF6666;
}
.content{
	width: 100%;
}
.left{
	position: fixed;
	top: 0px;
	right: 0px;
	width: 300px;
	height: 100%;
	background-color: #FFFF99;
}
.foot{
	position: fixed;
	bottom: 0px;
	height: 50px;
	width: 100%;
	background-color: navy;
}
</style>
</head>

<body>
<div class="total">
	<div class="contain">
		<div class="right">
		200px fixed
		</div>

		<div class="center">
			
			<div class="tit">
			Title: 30px 고정
			</div>
			
			<div class="content">
			가변
			</div>


		</div>

		<div class="left">
			300px fixed
		</div>
	</div>

	<div class="foot">
		foot: 50px fixed
	</div>
</div>
</body>
</html>
